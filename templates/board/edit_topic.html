{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container my-4">

  <!-- 🧭 Breadcrumb navigation -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-body-tertiary p-3 rounded shadow-sm">
      <li class="breadcrumb-item">
        <a href="{% url 'home' %}" class="text-decoration-none">Boards</a>
      </li>
      <li class="breadcrumb-item">
        <a href="{% url 'board_topics:topics_in_board' topic.board.slug %}" class="text-decoration-none">
          {{ topic.board.name }}
        </a>
      </li>
      <li class="breadcrumb-item">
        <a href="{% url 'board_topics:topic_posts' topic.board.slug topic.topic_slug %}" class="text-decoration-none">
          {{ topic.subject }}
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Edit Post</li>
    </ol>
  </nav>

  <!-- 📝 Edit Post Form -->
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h4 class="card-title mb-4">Edit Your Post</h4>
      <form method="post" novalidate>
        {% csrf_token %}
        {% bootstrap_form form%}
        <div class="mt-3 d-flex gap-2">
          <button type="submit" class="btn btn-success rounded-pill px-4">
            💾 Save Changes
          </button>
          <a href="{% url 'board_topics:topic_posts' topic.board.slug topic.topic_slug %}"
             class="btn btn-outline-secondary rounded-pill px-4">
            ✖ Cancel
          </a>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
